{% load menu_tags %}
<!DOCTYPE html>
<html lang="en">
<body>
<ul class="menu">
  {% for item in menu_items %}
      {% if item.parent == parent and item.parent in parent_list %}
      <li class="menu-item">
      <a href="{{ item.get_absolute_url }}">{{ item.name }}</a>
          {% include 'menu.html' with parent=item %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
</body>
</html>
